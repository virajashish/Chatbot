<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot</title>
        <link rel="icon" href="bot.jpg" />
        <link rel="stylesheet" type="text/css" href="ChatBox.css" />
        <script type="text/javascript" src="Chatbot.js" ></script>
    </head>
    <body>
        <h1>CHATBOT</h1>
        <div id="container" class="container">
            <div id="chat" class="chat">
                <textarea id="messages" class="messages" placeholder="I'm Waiting..." disabled></textarea>
                <textarea id="input" type="text" placeholder="Say something..." rows="5" cols="30" autofocus="true"></textarea>
            </div>
            <img src="chatbot.gif" alt="Robot Cartoon">
        </div>
    </body>
</html>
